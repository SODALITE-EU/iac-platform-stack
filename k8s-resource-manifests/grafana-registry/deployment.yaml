apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-registry
  namespace: sodalite-services
spec:
  selector:
    matchLabels:
      app: grafana-registry
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana-registry
    spec:
      containers:
      - image: sodaliteh2020/grafana-registry
        name: grafana-registry
        env:
        - name: GF_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana
              key: grafana_admin_user
        - name: GF_ADMIN_PW
          valueFrom:
            secretKeyRef:
              name: grafana
              key: grafana_admin_pw
        - name: GF_PORT
          valueFrom:
            configMapKeyRef:
              name: grafana-registry
              key: GF_PORT
        - name: GF_REGISTRY_GUNICORN_WORKERS
          valueFrom:
            configMapKeyRef:
              name: grafana-registry
              key: GF_REGISTRY_GUNICORN_WORKERS
        - name: OIDC_INTROSPECTION_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: introspection_endpoint
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: client_secret
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: client_id
        - name: PROMETHEUS_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: grafana-registry
              key: PROMETHEUS_ADDRESS
        - name: PROMETHEUS_PORT
          valueFrom:
            configMapKeyRef:
              name: grafana-registry
              key: PROMETHEUS_PORT
        - name: GF_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: grafana-registry
              key: GF_ADDRESS
        - name: FLASK_RUN_PORT
          valueFrom:
            configMapKeyRef:
              name: grafana-registry
              key: FLASK_RUN_PORT
        ports:
        - containerPort: 3001
          protocol: TCP
 
