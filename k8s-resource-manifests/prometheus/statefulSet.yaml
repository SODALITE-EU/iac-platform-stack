apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: sodalite-services
spec:
  serviceName: prometheus
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      securityContext:
        fsGroup: 65534
      containers:
      - image: prom/prometheus:v2.23.0
        args: [--web.enable-lifecycle] 
        name: prometheus
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        - name: prometheus-rules
          mountPath: /etc/prometheus/rules/
          subPath: rules
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus
          items:
            - key: prometheus.yml
              path: prometheus.yml
      - name: prometheus-rules
        persistentVolumeClaim:
          claimName: prometheus-rules
          readOnly: true
  volumeClaimTemplates:
  - metadata:
      name: prometheus-storage
      namespace: sodalite-services
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: 10Gi