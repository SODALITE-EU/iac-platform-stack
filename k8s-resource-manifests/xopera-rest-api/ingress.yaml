apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xopera-rest-api-ingress
  namespace: sodalite-services
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xopera-rest-api
            port:
              name: http