apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-registry
  namespace: sodalite-services
data:
  GF_SERVER_DOMAIN: https://grafana.sodalite.eu
  GF_USERS_ALLOW_SIGN_UP: false
  GF_USERS_DISABLE_LOGIN_FORM: true
  GF_USERS_OAUTH_AUTO_LOGIN: true
  GF_USERS_SIGNOUT_REDIRECT_URL: ""
  GF_GENERIC_OAUTH_ENABLED: true
  GF_GENERIC_OAUTH_ALLOW_SIGN_UP: true
  GF_GENERIC_OAUTH_NAME: Keycloak
  GF_GENERIC_OAUTH_SCOPES: profile

  datasources: |
    datasources:
    - name: 'Prometheus'
      type: 'prometheus'
      access: 'browser'
      url: 'http://prometheus:9090'
      is_default: true
      editable: false

  dashboards: |
    - name: 'Sodalite'
      org_id: 1
      folder: ''
      type: 'file'
      disableDeletion: true
      updateIntervalSeconds: 30
      allowUiUpdates: false
      options:
        folder: '/var/lib/grafana/dashboards'