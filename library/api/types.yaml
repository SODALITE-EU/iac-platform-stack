        required: True
        type: string
        default: "localhost"
      reasoner_port:
        description: Port of the reasoner web API
        required: True
        type: integer
        default: 8080                 
      template_name:
        description: Filename of configuration template
        required: True
        type: string
        default: "kb_api_calls.json.j2"
      kb_password:
        description: Filename of configuration template
        required: True
        type: string
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        operations:
          create:
            inputs:
              address:                 { type: string, default: { get_property: [ SELF, address ] } }
              port:                    { type: string, default: { get_property: [ SELF, port ] } }
